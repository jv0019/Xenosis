<!DOCTYPE html>
<html>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
        <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

# blog/templates/blog/post_detail.html
<!DOCTYPE html>
<html>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
</body>
</html>
